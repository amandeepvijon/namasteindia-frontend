<!-- page-banner-section
			================================================== -->
      <section class="speisekarte-banner-section">
        <div class="container">
                  <h1>Speisekarte </h1>
        </div>
      </section>
          <!-- End page-banner section -->
      <!-- menu-section
        ================================================== -->
      <section class="speisekarte-cnt-area" id="menu-bar">
        <div class="speisekarte-cnt">
          <div class="container">
                <div class="row">
                  <div class="col">
                 <div *ngIf="toggleDiv">
                  <div class="col-lg-12 col-md-12 col-xs-12" *ngFor="let menuData of categorymenuData">
                    <div class="speisekarte-holder">
                     <h6>Speisekarte</h6>
                      <h3>{{menuData.name}}</h3>
                      <img class="menu-top-left" src="assets/img/menu-top-left.svg" alt="menu-top-left">
                     <img class="menu-top-right" src="assets/img/menu-top-right.svg" alt="menu-top-right">
                     <img class="menu-btm-right" src="assets/img/menu-btm-right.svg" alt="menu-btm-right">
                     <img class="menu-btm-left"  src="assets/img/menu-btm-left.svg" alt="menu-btm-left">
                      <ul class="menu-list">
                        <li *ngFor="let item of menuData.items">
                          <div class="menu-cont">
                            <h4>
                             <span class="title-menu">{{item.item}}</span>
                              <span class="menu-dot"> <img src="assets/img/dot.svg" alt="namaste-india"></span>
                              <span class="price">{{item.price}} €</span>
                            </h4>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                 </div>

                  <div    *ngIf="!toggleDiv">
                      <div class="btntoggle">
                        <a   [href]="pdfSource" target="_blank" class="pdfbtn">Download Menu</a>

                      </div>
                      <div class="pdfshow">
                    <pdf-viewer target="_blank"  style="height: 600px;width: 0px;"
                    [src]="pdfSource"
                    [render-text]="true"
                    [original-size]="false"
                    style="width:3000px; height: 900px"
                  ></pdf-viewer>
                      </div>
                </div>
